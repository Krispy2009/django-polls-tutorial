{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />
<h1> Polls </h1>
{% if latest_questions %}
	<ul>
		{% for question in latest_questions %}
			<li><a href="{% url 'polls:detail' pk=question.id %}">{{question.question_text}}</a></li>
		{% endfor %}
	</ul>
{% else %}
	<p>No polls are available.</p>
{% endif %}
